{%  extends 'main.html' %}

{% block content %}
<style>
  .zoom-in-out-box {
    animation: zoom-in-zoom-out 1s ease infinite;
  }
  
  @keyframes zoom-in-zoom-out {
    0% {
      transform: scale(1, 1);
    }
    50% {
      transform: scale(1.5, 1.5);
    }
    100% {
      transform: scale(1, 1);
    }
  }
</style>
{% comment %} <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> {% endcomment %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3" style="padding-left: 1rem!important;padding-top: 1rem!important;padding-bottom: 1rem!important;padding-right: 1rem!important;">
  <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden" style="width: 60%;background-color: #F4F1E9;padding-left: 1rem!important;padding-top: 1rem!important;padding-bottom: 1rem!important;padding-right: 1rem!important;">
    <div class="my-3 py-3">

      <form class="form-inline" method="POST" id="optionchainform" fno-optionchain-url="{% url 'optionChain' %}" >
        {% csrf_token %}

            <div class="form-group mx-sm-3 mb-2"></div>
          
            <div class="form-group mx-sm-3 mb-2">

              <label for="EntryPrice" style="color: black;">Symbol ({{ fnolist|length }}): </label>

                <select class="form-control" id="EntryPrice" name="symbol" required>
                      <option value="">select-symbol</option>
                      {% for post in fnolist %}
                          <option value="{{ post }}">{{ post }}</option>
                      {% endfor %} 
                </select>
                  <input style="margin-left:10px;background-color: #7A7874;" class="btn btn-secondary" type="submit" value="Get data">
                {% comment %} <button style="margin-left:10px" type="submit" class="btn btn-primary">Get data</button> {% endcomment %}
                <br>

            </div>
    </form>  
    <div id="OptionChainSingleSymbol" class="slot"> </div>

    </div>
  </div>

  <div class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden" style="width: 40%;background-color:#d4d4d4;padding-left: 1rem!important;padding-top: 1rem!important;padding-bottom: 1rem!important;padding-right: 1rem!important;">
    <div class="my-3 p-3">
      <h5 class="card-title" style="color:#7A7874"><input type='button' style="background-color: #7A7874;" onclick='executeQuery1()' class="btn btn-secondary" value='Refresh'> </h5>
        <div id="EquitySpace" class="slot"></div>
    </div>
  </div>
</div>

<script>


$("#optionchainform").submit(function() {
            var url = $("#optionchainform").attr("fno-optionchain-url")
            var mydata = $("form#optionchainform").serialize();
            // console.log(mydata); // it's only for test
            $.ajax({
                type: "POST",
                url: url,
                data: mydata,
                success: function(response, textStatus, xhr) {
                    console.log(url);
                    $("#OptionChainSingleSymbol").html(response); 

                },
                  error: function(result) {
                      alert('error');
                     $('.cssload-squeeze').hide(); 
                     $("#overlay").hide()
                  }
            });
            return false;
        });


function executeQuery1() {
    var url = '{% url 'equity' %}';
    $.ajax({
    url: url,
    async: false, 
    success: function(response) {
        console.log(url);
        $("#EquitySpace").html(response);
      // do something with the return value here if you like
    }
  });
setTimeout(executeQuery1, 10000);
}

        $("#form2").submit(function() {
        var url = $("#form1").attr("data-slots-url")
        var mydata = $("form#form1").serialize()
        $.ajax({
            type: "POST",
            url: url,
            data: mydata,
            success: function(response, textStatus, xhr) {
                console.log(url);
                document.getElementById("form1").reset();
                $("#orderdetails").show();
                $("#orderdetails").html(response);
      
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("error");
            }
        });
        return false;
      });
      
</script>

{% endblock %}
